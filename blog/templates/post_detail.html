{% extends 'layout.html' %}

{% block content %}

    <div class="text-center">
        <h2>{{post.title}}</h2>
        <h3 class="my-2 h5 text-muted">{{ post.date|date:'d M Y'}}</h3>

        <img src="{{post.image.url}}" alt="{{post.title}}">

        <div class="my-4 text-justify">
            <p>{{ post.description|striptags|safe}}</p>
        </div>

    </div>

{% endblock %}
